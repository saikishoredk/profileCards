<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="styl.css" />
</head>

<body>
    <header>
        <h1>Black Bulls</h1>
        <nav>
            <a href="#profile1">Sai</a>
            <a href="#profile2">Ammulu</a>
            <a href="#profile3">Krishna</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/images.jpeg" alt="sai" />
                <figcaption>Sai</figcaption>
            </figure>
            <p><q>friend</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="images/download.jpeg" alt="ammulu" />
                <figcaption>Good Hearted</figcaption>
            </figure>
            <p><q>creative stuff.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="images/download (1).jpeg" alt="krishna" />
                <figcaption>Krishna<span class="nowrap"> Princess</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Friendship</p>
    </footer>
</body>

</html>
